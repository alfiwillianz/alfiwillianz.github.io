<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <title>Contact - zwniff</title>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="name">zwniff</a> <!-- Link back to home -->
            <nav>
                <a href="/project">Projects</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <h2>Contact Me</h2>
            <p>Feel free to reach out! Whether you have a project you'd like to discuss, a question, or just want to connect, I'll do my best to respond promptly.</p>

            <form action="https://formspree.io/f/xannqvkd" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 zwniff.</p>
            <div class="theme-button-container">
                <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox"> <!-- Toggle switch -->
                <label for="theme-toggle" class="theme-toggle-label"></label> <!-- Label for the toggle switch -->
            </div>
        </div>
    </footer>

    <script src="/static/script.js"></script> <!-- Ensure to include your JavaScript file for interactivity -->
</body>
</html>
